name: Release

on:
    push:
        branches:
            - master
        paths:
            - "src/**"
            - "package.json"
            - "action.yml"
            - ".github/.release-config.json"
            - ".github/.release-manifest.json"
    workflow_dispatch:
        inputs:
            release:
                description: "Build and commit artifact"
                type: boolean
                default: false
            tag:
                description: "Tag name (e.g., v0.1.0)"
                type: string
                required: false

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        name: Release Please
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
                  config-file: .github/.release-config.json
                  manifest-file: .github/.release-manifest.json

    build:
        name: Build
        needs: release-please
        if: ${{ (github.event_name == 'push' && needs.release-please.outputs.release_created) || (github.event_name == 'workflow_dispatch' && inputs.release == true) }}
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v6

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - run: bun install --frozen-lockfile
            - run: bun run build

            - name: Commit built artifact
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add lib/index.js
                  git commit -m "build: update lib/index.js for ${{ github.event_name == 'push' && needs.release-please.outputs.tag_name || inputs.tag }}" || echo "No changes to commit"
                  git push origin master
