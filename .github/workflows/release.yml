name: Release

on:
    push:
        branches:
            - master
        paths:
            - "src/**"
            - "package.json"
            - "action.yml"
            - ".github/.release-config.json"
            - ".github/.release-manifest.json"
    workflow_dispatch:
        inputs:
            release:
                description: "Build and commit artifact"
                type: boolean
                default: false
            tag:
                description: "Tag name (e.g., v0.1.0)"
                type: string
                required: false

permissions:
    contents: write
    pull-requests: write

jobs:
    build:
        name: Build and Commit Artifact
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v6
              with:
                  token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - run: bun install --frozen-lockfile
            - run: bun run build

            - name: Commit built artifact
              run: |
                if git diff --quiet lib/index.js; then
                    echo "No changes to lib/index.js"
                    exit 0
                fi
                
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git add lib/index.js
                git commit -m "build: update lib/index.js"
                git push origin master

    release-please:
        name: Release Please
        needs: build
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
                  config-file: .github/.release-config.json
                  manifest-file: .github/.release-manifest.json
