name: Quality

on:
    push:
        branches: [main]
        paths:
            - "src/**"
            - "package.json"
            - "tsconfig.json"
            - "bunfig.toml"
            - ".github/workflows/quality.yml"
    pull_request:
        branches: [main]
        paths:
            - "src/**"
            - "package.json"
            - "tsconfig.json"
            - "bunfig.toml"
            - ".github/workflows/quality.yml"

permissions:
    contents: read
    actions: write

jobs:
    typecheck:
        name: Typecheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun run typecheck

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun test --coverage
            - name: Upload coverage artifact
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v6
              with:
                  name: coverage
                  path: coverage/lcov.info
                  if-no-files-found: warn

    fmt:
        name: Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun run fmt:check

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [typecheck, test, fmt]
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun run build
            - name: Check lib/index.js exists
              run: test -f lib/index.js
